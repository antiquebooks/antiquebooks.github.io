<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="itemTitle">Item</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">AntiqueBooks</a>
      <nav class="main-nav">
        <a href="index.html" data-i18n="nav_home">HOME</a>
        <a href="about.html" data-i18n="nav_about">ABOUT</a>
        <a href="collection.html" data-i18n="nav_collection">COLLECTION</a>
        <a href="contact.html" data-i18n="nav_contact">CONTACT</a>
      </nav>
      <div class="utility">
        <select id="langSwitcher" aria-label="Language switcher">
          <option value="en">EN</option>
          <option value="sk">SK</option>
          <option value="de">DE</option>
        </select>
        <a href="cart.html" class="cart-link">Cart (<span id="cartCount">0</span>)</a>
      </div>
    </div>
  </header>

  <main class="container item-page">
    <div class="item-gallery" id="imageGallery">
      <!-- Images inserted by JS -->
    </div>

    <aside class="item-details">
      <h1 id="title">Title</h1>
      <p class="byline"><span id="author"></span> â€¢ <span id="yearPub"></span></p>
      <p class="price" id="price"></p>
      <p class="status" id="status"></p>
      <div id="description"></div>

      <div class="actions">
        <button id="addToCartBtn" class="btn primary" data-i18n="add_to_cart">Add to Cart</button>
        <button id="inquireBtn" class="btn" data-i18n="inquire">Inquire</button>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="col"><strong>AntiqueBooks</strong></div>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
